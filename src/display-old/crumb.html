<style>
  :host {
    --mkCrumbInnerArrowColor: transparent;
    --mkCrumbTextLeftPadding: 1rem;
    --mkCrumbBackgroundColor: var(--mkThemeActionBG);
    --mkCrumbBackTriangleLeft: -2rem;
    --mkCrumbForegroundColor: var(--mkThemeActionFG1);
    --mkCrumbSeparatorDisplay: block;
  }

  :host(:first-child) {
    --mkCrumbBackTriangleLeft: 0;
    --mkCrumbInnerArrowColor: var(--mkCrumbBackgroundColor);
    --mkCrumbTextLeftPadding: 0;
  }

  :host(:last-child) {
    --mkCrumbSeparatorDisplay: none;
  }

  :host(:hover),
  :host(:focus) {
    --mkCrumbBackgroundColor: var(--mkThemeActionFocusBG);
    --mkCrumbForegroundColor: var(--mkThemeActionFocusFG1);
    outline: none;
  }

  #root {
    cursor: pointer;
  }

  #text {
    background-color: var(--mkCrumbBackgroundColor);
    color: var(--mkCrumbForegroundColor);
    padding: 1rem 1rem 1rem var(--mkCrumbTextLeftPadding);
  }

  #backTriangle {
    margin-left: var(--mkCrumbBackTriangleLeft);
  }

  #backTriangleBottom,
  #backTriangleTop {
    height: 0;
    width: 0;
  }

  #backTriangleBottom {
    border-bottom: 2rem solid var(--mkCrumbBackgroundColor);
    border-left: 2rem solid var(--mkCrumbInnerArrowColor);
  }

  #backTriangleTop {
    border-top: 2rem solid var(--mkCrumbBackgroundColor);
    border-left: 2rem solid var(--mkCrumbInnerArrowColor);
  }

  #svg {
    display: var(--mkCrumbSeparatorDisplay);
    margin-left: -2rem;
  }

  #svg > svg #foreground {
    fill: var(--mkThemePassiveFG1);
  }

  #triangle {
    width: 0;
    height: 0;
    border-top: 2rem solid transparent;
    border-left: 2rem solid var(--mkCrumbBackgroundColor);
    border-bottom: 2rem solid transparent;
  }
</style>
<div id="root" layout="row">
  <div id="backTriangle" layout="column">
    <div id="backTriangleTop"></div>
    <div id="backTriangleBottom"></div>
  </div>
  <div id="text" mk-body-1></div>
  <div id="triangle"></div>
  <div id="svg">
    <!-- #content -->
  </div>
</div>
