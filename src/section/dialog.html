<style id="theme"></style>
<style>
  #root {
    background-color: var(--mkThemePassiveBG);
    overflow: hidden;
    top: 100%;
    z-index: 100;
    transition: all var(--mkAnimationTime);
  }

  #root.isVisible {
    top: 0%;
    transition: all var(--mkAnimationTime);
  }

  #cancelButton {
    display: none;
  }

  #cancelButton.isVisible {
    display: block;
  }
</style>
<div fill-parent id="root" layout="row" shadow="up">
  <div id="buttonsContainer" layout="column" flex-justify="flex-end">
    <mk-text-icon-button id="cancelButton" icon="dialog_close"></mk-text-icon-button>
    <mk-text-icon-button id="okButton" icon="dialog_confirm"></mk-text-icon-button>
  </div>
  <div flex id="content" layout="column">
    <h2 id="title" mk-display></h2>
    <!-- #content -->
  </div>
</div>
