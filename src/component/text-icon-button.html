<style id="style"></style>
<style>
  #root {
    background-color: var(--mkButtonBG);
    color: var(--mkButtonFG);
    padding: var(--mkSizePadding);
    user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-user-select: none;
  }

  #text {
    font-weight: var(--mkFontWeightBold);
    line-height: 2rem;
    margin-left: 1rem;
  }

  slot::slotted(*) {
    color: var(--mkButtonFG);
  }

  :host {
    --mkButtonFG: var(--mkThemeActionFG);
    --mkButtonBG: var(--mkThemeActionBG);
    cursor: pointer;
  }

  :host([disabled]) {
    --mkButtonFG: var(--mkThemeActionDisabledFG);
    cursor: default;
  }

  :host(:hover),
  :host(:focus) {
    outline: none;
  }

  :host(:not([disabled]):hover),
  :host(:not([disabled]):focus) {
    --mkButtonFG: var(--mkThemeActionFocusFG);
  }

  :host([disabled]:focus) {
    --mkButtonFG: var(--mkThemeActionDisabledFG);
  }

  /* Primary button */
  :host([mk-primary]) {
    --mkButtonFG: var(--mkThemeActionPrimaryFG);
    --mkButtonBG: var(--mkThemeActionPrimaryBG);
  }

  :host([mk-primary][disabled]) {
    --mkButtonFG: var(--mkThemeActionPrimaryDisabledFG);
    --mkButtonBG: var(--mkThemeActionPrimaryDisabledBG);
  }

  :host([mk-primary]:not([disabled]):hover),
  :host([mk-primary]:not([disabled]):focus) {
    --mkButtonFG: var(--mkThemeActionPrimaryFocusFG);
    --mkButtonBG: var(--mkThemeActionPrimaryFocusBG);
  }
</style>
<div id="root" layout="row">
  <mk-icon id="icon">
    <slot></slot>
  </mk-icon>
  <div flex id="text"></div>
</div>
