<style>
  .iconContainer {
    height: 2rem;
    width: 2rem;
  }
</style>

<mk-checkbox id="checkbox" apply-on-change is-secondary>
  <mk-list-item-layout slot="display_unchecked">
    <div class="iconContainer" slot="bullet"><mk-icon icon="mk.checkbox_unchecked"></mk-icon></div>
    <p id="uncheckedLabel" slot="label"></p>
  </mk-list-item-layout>
  <mk-list-item-layout slot="display_checked">
    <div class="iconContainer" slot="bullet"><mk-icon icon="mk.checkbox_checked"></mk-icon></div>
    <p id="checkedLabel" slot="label"></p>
  </mk-list-item-layout>
</mk-checkbox>
