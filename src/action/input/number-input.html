<style>
  :host {
    --icon-visibility: visibility;
  }

  #icon {
    visibility: var(--icon-visibility);
  }

  #icon.hidden {
    visibility: hidden;
  }

  #input {
    border: none;
    color: var(--mkThemeFG);
    line-height: 2rem;
    padding: 0;
  }

  #input:-webkit-autofill {
    background-color: transparent !important;
    color: var(--mkThemeFG) !important;
  }

  #label {
    text-align: end;
  }

  #root {
    height: 4rem;
    background-color: var(--mkThemeBG);
  }

  #inputContainer {
    height: 2rem;
  }

  :host([mk-disabled]) {
    cursor: default;
    --icon-visibility: hidden;
  }

  :host(:hover),
  :host(:focus),
  #input:hover,
  #input:focus {
    outline: none;
  }

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
</style>
<div id="root" layout="row">
  <mk-line-layout id="label" mk-theme-highlight mk-body-2>
    <slot></slot>
  </mk-line-layout>
  <mk-line-layout flex>
    <div id="inputContainer" layout="row">
      <input flex id="input" mk-body-1 type="number">
      <mk-icon id="icon" icon="mk.numberinput_stepper"></mk-icon>
    </div>
  </mk-line-layout>
</div>
