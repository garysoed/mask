<style id="theme"></style>
<style>
  :host {
    --mkInputLineColor: var(--mkThemeActionFG2);
    --mkInputLineWidth: 100%;
  }

  #input {
    border: none;
    color: var(--mkInputFG);
    line-height: 2rem;
    padding: 0;
  }

  #input:-webkit-autofill {
    background-color: transparent !important;
    color: var(--mkInputFG) !important;
  }

  #line {
    background-color: var(--mkInputLineColor);
    height: 2px;
    width: var(--mkInputLineWidth);

    transition: width var(--mkAnimationTime);
  }

  #root {
    height: 4rem;
  }

  :host([disabled]) {
    --mkInputFG: var(--mkThemeActionDisabledFG1);
    --mkInputLineWidth: 0;
    cursor: default;
  }

  :host(:hover),
  :host(:focus),
  #input:hover,
  #input:focus {
    outline: none;
  }

  :host(:not([disabled]):hover),
  #input:not([disabled]):hover + * {
    --mkInputLineColor: var(--mkThemeActionFocusFG2);
  }

  :host(:not([disabled]):focus),
  #input:not([disabled]):focus + * {
    --mkInputLineColor: var(--mkThemeActionFocusFG1);
  }

  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>
<div id="root" flex-justify="center" layout="column">
  <label mk-secondary for="input" id="label"></label>
  <input id="input" mk-body-1 type="text">
  <div flex-justify="center" layout="row">
    <div id="line"></div>
  </div>
</div>
