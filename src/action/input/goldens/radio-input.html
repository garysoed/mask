<mk-radio-input mk-action-1="" state-id="1" index="3" label="label"><style>
  /* Customize the label (the container) */
  #container {
    display: block;
    position: relative;
    cursor: pointer;
    user-select: none;
  }

  /* Hide the browser's default checkbox */
  #container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
  }

  :host([disabled]) #container,
  :host([disabled]:focus) #container,
  :host([disabled]) #container input,
  :host([disabled]:focus) #container input {
    cursor: default;
  }

  /* Create a custom checkbox */
  #checkmark {
    position: absolute;
  }

  /* Create the checkmark/indicator (hidden when not checked) */
  #checkmark:after {
    content: "";
    position: absolute;
    display: none;
  }

  /* Show the checkmark when checked */
  #container input:checked ~ #checkmark:after {
    display: block;
  }

  #display_checked,
  #display_unchecked {
    display: none;
  }

  #container.display_checked #display_checked,
  #container.display_unchecked #display_unchecked {
    display: block;
  }

  .iconContainer {
    height: 2rem;
  }
</style>

[mk-passive-1], [mk-passive-2],
[mk-body-1], [mk-body-2],
a {
  background: var(--mkThemeBG);
  color: var(--mkThemeFG);
}

/*************
 * Applied CSS
 *************/

html, input {
  font-family: var(--mkFontFamilyNormal);
}

html {
  font-size: 75%;
}

body {
  margin: 0;
}

[mk-body-1],
[mk-body-2],
a,
code,
pre,
kbd {
  font-size: 1.25rem;
  line-height: 2rem;
}

[mk-body-2] {
  font-weight: 700;
}

a {
  font-weight: var(--mkFontWeightBold);
  text-decoration: none;
}

a > code {
  color: var(--mkThemeActionFG1);
}

a:hover, a:focus {
  cursor: pointer;
  text-decoration: underline;
}

a:hover > code,
a:focus > code {
  color: var(--mkThemeActionFocusFG1);
}

a:focus {
  outline: none;
}

h1 {
  font-size: 5rem;
  font-weight: 300;
  line-height: 8rem;
}

h2 {
  font-size: 4rem;
  font-weight: 400;
  line-height: 8rem;
}

h3 {
  font-size: 3rem;
  font-weight: 400;
  line-height: 8rem;
}

h4 {
  font-size: 2rem;
  font-weight: 400;
  line-height: 4rem;
}

h5 {
  font-size: 1.75rem;
  font-weight: 500;
  line-height: 4rem;
}

h6 {
  font-size: 1.5rem;
  font-weight: 700;
  line-height: 4rem;
}

h1, h2, h3, h4, h5, h6 {
  color: var(--mkThemeFG);
  font-family: var(--mkFontFamilyHeader);
  margin: 0;
}

hr {
  margin-block-start: 2rem;
  margin-block-end: 2rem;
  border-style: solid;
  border-bottom-color: var(--mkThemeActionDisabledFG2);
  border-top: none;
  border-left: none;
  border-right: none;
}

code, pre, kbd {
  color: var(--mkThemeFG);
  font-family: var(--mkFontFamilyMono);
}

pre {
  padding: 1rem;
}

/* fieldset {
  border: 2px solid var(--mkThemeActionFG1);
  padding: 1rem 1rem 2rem 1rem;
}

fieldset:hover, fieldset:focus {
  border-color: var(--mkThemeActionFocusFG1);
} */

input {
  background-color: var(--mkThemeBG);
}

input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
textarea:-webkit-autofill,
textarea:-webkit-autofill:hover,
textarea:-webkit-autofill:focus,
select:-webkit-autofill,
select:-webkit-autofill:hover,
select:-webkit-autofill:focus {
  -webkit-text-fill-color: var(--mkThemeFG);
  transition: background-color 5000s ease-in-out 0s;
}

label {
  color: var(--mkThemeFG);
  font-size: 1.25rem;
  line-height: 2rem;
}

/* legend {
  color: var(--mkThemeActionFG1);
} */

/* fieldset:hover > legend, fieldset:focus > legend {
  color: var(--mkThemeActionFocusFG1);
} */

p, pre {
  margin-block-start: 1rem;
  margin-block-end: 1rem;
}

/* Table styling */
table {
  border-collapse: collapse;
  color: var(--mkThemeFG);
  font-size: var(--gsFontSizeRoot);
  table-layout: fixed;
}

table tr:nth-child(2n) {
  background-color: var(--mkThemeBG);
}

th {
  font-size: 1.5rem;
  font-weight: 700;
  text-align: start;
}

td, th {
  border: 1px solid var(--mkThemeFG);
  padding: 1rem;
}

tr:first-child th {
  border-top: none;
}

th:first-child,
td:first-child {
  border-left: none;
}

th:last-child,
td:last-child {
  border-right: none;
}

tr:last-child th,
tr:last-child td {
  border-bottom: none;
}

dl {
  display: grid;
  grid-template-columns: auto 1fr;
  margin-block-start: 1rem;
  margin-block-end: 1rem;
}

dt, dd {
  padding: 1rem;
}

dt > p,
dd > p {
  margin: 0;
}

dd {
  margin-inline-start: 0;
}

dt {
  font-weight: var(--mkFontWeightBold);
}

/* Layouts */
[layout="grid"] {
  display: grid;
  grid-column-gap: 1rem;
  grid-auto-rows: 4rem;
}

[layout="row"] {
  display: flex;
  flex-direction: row;
}

[layout="column"] {
  display: flex;
  flex-direction: column;
}

[flex] {
  flex: 1;
}

[flex-wrap] {
  flex-wrap: wrap;
}

[flex-justify="flex-start"] {
  justify-content: flex-start;
}

[flex-justify="flex-end"] {
  justify-content: flex-end;
}

[flex-justify="center"] {
  justify-content: center;
}

[flex-justify="space-between"] {
  justify-content: space-between;
}

[flex-justify="space-around"] {
  justify-content: space-around;
}

[flex-align="flex-start"] {
  align-items: flex-start;
}

[flex-align="flex-end"] {
  align-items: flex-end;
}

[flex-align="center"] {
  align-items: center;
}

[flex-align="stretch"] {
  align-items: stretch;
}

[flex-align="baseline"] {
  align-items: baseline;
}

[fill-parent] {
  bottom: 0;
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
}

[shadow="up"] {
  box-shadow: 0 1px 8px 0 rgba(0,0,0,.2),
      0 3px 4px 0 rgba(0,0,0,.14),
      0 3px 3px -2px rgba(0,0,0,.12);
}
[shadow="down"] {
  position: relative;
}
[shadow="down"]::before {
  content: '';

  position: absolute;
  left: 0px;
  top: 0px;
  right: 0px;
  bottom: 0px;

  box-shadow: inset 4px 1px 8px 0 rgba(0,0,0,.2),
      inset 0 3px 4px 0 rgba(0,0,0,.14),
      inset 1.5px 3px 3px -2px rgba(0,0,0,.12);
  pointer-events: none;
}
