<style>
  /* Customize the label (the container) */
  #container {
    display: block;
    height: 2rem;
    position: relative;
    line-height: 2rem;
    padding: 1rem;
    cursor: pointer;
    user-select: none;
  }

  #container.hasText {
    padding-left: 4rem;
  }

  /* Hide the browser's default checkbox */
  #container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
  }

  :host([disabled]) #container,
  :host([disabled]:focus) #container,
  :host([disabled]) #container input,
  :host([disabled]:focus) #container input {
    cursor: default;
  }

  /* Create a custom checkbox */
  #checkmark {
    position: absolute;
    top: 1rem;
    left: 1rem;
    bottom: 1rem;
  }

  /* Create the checkmark/indicator (hidden when not checked) */
  #checkmark:after {
    content: "";
    position: absolute;
    display: none;
  }

  /* Show the checkmark when checked */
  #container input:checked ~ #checkmark:after {
    display: block;
  }
</style>

<label id="container" mk-body-2>
  <span id="label"></span>
  <input id="checkbox" type="checkbox" checked="checked">
  <mk-icon id="checkmark" mode="action" icon="checkbox_checked"></mk-icon>
</label>
