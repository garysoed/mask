<style>
  #root {
    background-color: var(--mkButtonBG);
    color: var(--mkButtonFG);
    user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-user-select: none;
  }

  :host {
    --mkButtonFG: var(--mkThemeActionFG1);
    --mkButtonBG: var(--mkThemeActionBG);
    cursor: pointer;
  }

  :host([disabled]),
  :host([disabled]:focus) {
    --mkButtonFG: var(--mkThemeActionDisabledFG1);
    --mkButtonBG: var(--mkThemeActionDisabledBG);
    cursor: default;
  }

  :host(:hover),
  :host(:focus) {
    outline: none;
  }

  :host(:not([disabled]):hover),
  :host(:not([disabled]):focus),
  :host(:not([disabled])[active]:focus),
  :host(:not([disabled])[active]:hover) {
    --mkButtonFG: var(--mkThemeActionFocusFG1);
    --mkButtonBG: var(--mkThemeActionFocusBG);
  }

  :host(:not([disabled])[active]) {
    --mkButtonFG: var(--mkThemeActiveFG1);
    --mkButtonBG: var(--mkThemeActiveBG);
  }

  /* Primary button */
  :host([mk-primary]) {
    --mkButtonFG: var(--mkThemeActionPrimaryFG1);
    --mkButtonBG: var(--mkThemeActionPrimaryBG);
  }

  :host([mk-primary][disabled]) {
    --mkButtonFG: var(--mkThemeActionPrimaryDisabledFG1);
    --mkButtonBG: var(--mkThemeActionPrimaryDisabledBG);
  }

  :host([mk-primary]:not([disabled]):hover),
  :host([mk-primary]:not([disabled]):focus) {
    --mkButtonFG: var(--mkThemeActionPrimaryFocusFG1);
    --mkButtonBG: var(--mkThemeActionPrimaryFocusBG);
  }
</style>
<div id="root" layout="row">
  <mk-icon-with-text id="iconWithText"></mk-icon-with-text>
</div>
