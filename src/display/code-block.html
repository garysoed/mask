<style>

    font-family: var(--mkFontFamilyMono);
  }

  .hljs-emphasis {
    font-style: italic;
  }

  .hljs-strong {
    font-weight: var(--mkFontWeightBold);
  }

  .hljs-keyword,
  .hljs-selector-tag {
    color: var(--mkThemeActionFocusFG1);
    font-weight: var(--mkFontWeightBold);
  }

  .hljs-bullet,.hljs-string,.hljs-symbol {
    color: var(--mkThemeActionFG2);
  }

  }

  .hljs-name,

  .hljs-template-variable,

    color: var(--mkThemeActionFocusFG2);
  }

  }

  .hljs-title {
    color: var(--mkThemePassiveFG1);
    font-weight: var(--mkFontWeightBold);
