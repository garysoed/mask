<style id="theme"></style>
<style>
  :host {
    --mkIconHighlightFG: var(--mkThemePassiveFG1);
    --mkIconHighlightBG: var(--mkThemePassiveBG);
    --mkIconFill: var(--mkThemePassiveFG1);
    pointer-events: none;
    user-select: none;
  }

  :host([mode="passive"]) {
    --mkIconFill: var(--mkThemePassiveFG1);
    --mkIconHighlightFG: var(--mkThemePassiveFG1);
    --mkIconHighlightBG: var(--mkThemePassiveBG);
  }

  :host([mode="secondary"]) {
    --mkIconFill: var(--mkThemePassiveFG2);
    --mkIconHighlightFG: var(--mkThemePassiveFG2);
    --mkIconHighlightBG: var(--mkThemePassiveBG);
  }

  :host([mode="action"]) {
    --mkIconFill: var(--mkThemeActionFG1);
    --mkIconHighlightFG: var(--mkThemeActionFG1);
    --mkIconHighlightBG: var(--mkThemeActionBG);
  }

  :host([mode="focus"]) {
    --mkIconFill: var(--mkThemeActionFocusFG1);
    --mkIconHighlightFG: var(--mkThemeActionFocusFG1);
    --mkIconHighlightBG: var(--mkThemeActionFocusBG);
  }

  :host([mode="disabled"]) {
    --mkIconFill: var(--mkThemeActionDisabledFG1);
    --mkIconHighlightFG: var(--mkThemeActionDisabledFG1);
    --mkIconHighlightBG: var(--mkThemeActionDisabledBG);
  }

  :host([mode="active"]) {
    --mkIconFill: var(--mkThemeActiveFG1);
    --mkIconHighlightFG: var(--mkThemeActiveFG1);
    --mkIconHighlightBG: var(--mkThemeActiveBG);
  }

  :host([mode="actionPrimary"]) {
    --mkIconFill: var(--mkThemeActionPrimaryFG1);
    --mkIconHighlightFG: var(--mkThemeActionPrimaryFG1);
    --mkIconHighlightBG: var(--mkThemeActionPrimaryBG);
  }

  :host([mode="primaryFocus"]) {
    --mkIconFill: var(--mkThemeActionPrimaryFocusFG1);
    --mkIconHighlightFG: var(--mkThemeActionPrimaryFocusFG1);
    --mkIconHighlightBG: var(--mkThemeActionPrimaryFocusBG);
  }

  :host([mode="primaryDisabled"]) {
    --mkIconFill: var(--mkThemeActionPrimaryDisabledFG1);
    --mkIconHighlightFG: var(--mkThemeActionPrimaryDisabledFG1);
    --mkIconHighlightBG: var(--mkThemeActionPrimaryDisabledBG);
  }

  #root > svg {
    height: 2rem;
    width: 2rem;
  }

  #root > svg #foreground {
    fill: var(--mkIconFill) !important;
  }

  #root > svg #highlightFG {
    fill: var(--mkIconHighlightFG) !important;
  }
  #root > svg #highlightBG {
    fill: var(--mkIconHighlightBG) !important;
  }
</style>
<span id="root"></span>
