<style id="theme"></style>
<style>
  :host {
    --mkIconHighlightFG: var(--mkThemePassiveFG);
    --mkIconHighlightBG: var(--mkThemePassiveBG);
    --mkIconFill: var(--mkThemePassiveFG);
    user-select: none;
  }

  :host([mode="passive"]) {
    --mkIconHighlightFG: var(--mkThemePassiveFG);
    --mkIconHighlightBG: var(--mkThemePassiveBG);
  }

  :host([mode="disabled"]) {
    --mkIconFill: var(--mkThemeActionDisabledFG);
    --mkIconHighlightFG: var(--mkThemeActionDisabledFG);
    --mkIconHighlightBG: var(--mkThemeActionDisabledBG);
  }

  :host([mode="action"]) {
    --mkIconHighlightFG: var(--mkThemeActionFG);
    --mkIconHighlightBG: var(--mkThemeActionBG);
  }

  :host([mode="focus"]) {
    --mkIconHighlightFG: var(--mkThemeActionFocusFG);
    --mkIconHighlightBG: var(--mkThemeActionFocusBG);
  }

  :host([mode="active"]) {
    --mkIconHighlightFG: var(--mkThemeActiveFG);
    --mkIconHighlightBG: var(--mkThemeActiveBG);
  }

  :host([mode="actionPrimary"]) {
    --mkIconHighlightFG: var(--mkThemeActionPrimaryFG);
    --mkIconHighlightBG: var(--mkThemeActionPrimaryBG);
  }

  #root > svg {
    height: 2rem;
    width: 2rem;
  }

  #root > svg #foreground {
    fill: var(--mkIconFill) !important;
  }

  #root > svg #highlightFG {
    fill: var(--mkIconHighlightFG) !important;
  }
  #root > svg #highlightBG {
    fill: var(--mkIconHighlightBG) !important;
  }
</style>
<span id="root"></span>
