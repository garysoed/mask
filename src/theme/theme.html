<style>
  tr > td:first-child {
    padding-right: 2rem;
    text-align: end;
  }

  #col1 {
    width: 16rem;
  }

  #col2, #col3, #col4, #col5, #col6, #col7 {
    width: 12rem;
  }

  tbody tr {
    height: 8em;
  }

  thead th {
    text-align: center;
  }

  [mk-action-1].focus {
    --mkThemeBG: var(--mkThemeFocusBG1);
    --mkThemeFG: var(--mkThemeFocusFG1);
  }

  [mk-action-2].focus {
    --mkThemeBG: var(--mkThemeFocusBG2);
    --mkThemeFG: var(--mkThemeFocusFG2);
  }

  [mk-action-1].hover {
    --mkThemeBG: var(--mkThemeHoverBG1);
    --mkThemeFG: var(--mkThemeHoverFG1);
  }

  [mk-action-2].hover {
    --mkThemeBG: var(--mkThemeHoverBG2);
    --mkThemeFG: var(--mkThemeHoverFG2);
  }

  .label {
    font-size: 1rem;
  }

  .label.dark,
  #table.dark .label.light {
    display: none;
  }

  #table.dark .label.dark,
  .label.light {
    display: block;
  }
</style>
