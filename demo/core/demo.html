<style>
  #accentPalette,
  #basePalette {
    height: 0;
    overflow: hidden;
    transition: height var(--mkAnimationTime);
  }

  #settingsDrawer[expanded] #accentPalette,
  #settingsDrawer[expanded] #basePalette {
    height: 16rem;
    transition: height var(--mkAnimationTime);
  }

  #drawerRoot {
    overflow: auto;
  }

  #drawerRoot h5 {
    padding-inline-start: 1rem;
  }

  #drawerRoot mk-line-layout > span {
    padding-inline-start: 2rem;
  }

  #rootLayout:not([drawer-expanded]) #drawerRoot {
    display: none;
  }

  #content {
    position: relative;
  }

  #drawerContent {
    overflow: hidden;
    width: 16rem;
  }

  .iconContainer {
    height: 2rem;
  }

  .palette {
    cursor: pointer;
    display: inline-block;
    height: 4rem;
    width: 4rem;
  }

  .palette.selected {
    outline: black solid 4px;
    outline-offset: -4px;
  }
</style>
<style id="globalStyle"></style>

<section id="root" layout="row" fill-parent>
  <mk-root-layout icon="logo" id="rootLayout" label="Mask: Demo">
    <div id="drawerRoot" slot="drawer">
      <h5>General</h5>
      <!-- #generalContents -->
      <h5>Displays</h5>
      <!-- #displayContents -->
      <h5>Actions</h5>
      <!-- #actionContents -->
      <h5>Layouts</h5>
      <!-- #layoutContents -->
    </div>

    <div id="main" layout="row" mk-theme-context="main" slot="main">
      <div flex id="content">
        <!-- #content -->
      </div>
      <mk-drawer-layout
          id="settingsDrawer"
          max-size="16rem"
          min-size="4rem"
          mk-theme-context="side"
          mode="vertical"
          shadow="down"
      >
        <div id="drawerContent" mk-body-1>
          <mk-list-item-layout>
            <div class="iconContainer" slot="bullet">
              <mk-icon icon="settings"></mk-icon>
            </div>
            <p slot="label">Settings</p>
          </mk-list-item-layout>
          <div id="basePaletteSection">
            <mk-list-item-layout>
              <div class="iconContainer" slot="bullet">
                <mk-icon icon="palette"></mk-icon>
              </div>
              <p slot="label">Base Palette</p>
            </mk-list-item-layout>
            <div id="basePalette" shadow="down">
              <!-- #content -->
            </div>
          </div>

          <div id="accentPaletteSection">
            <mk-list-item-layout>
              <div class="iconContainer" slot="bullet">
                <mk-icon icon="highlight"></mk-icon>
              </div>
              <p slot="label">Accent Palette</p>
            </mk-list-item-layout>
            <div id="accentPalette" shadow="down">
              <!-- #content -->
            </div>
          </div>

          <mk-checkbox id="darkMode" is-secondary>Dark mode</mk-checkbox>
        </div>
      </mk-drawer-layout>
      <mk-layout-overlay></mk-layout-overlay>
    </div>
  </mk-root-layout>
  <mk-overlay></mk-overlay>
</section>

<template id="_pageButton">
  <mk-button is-secondary>
    <mk-line-layout mk-body-1>
      <span></span>
    </mk-line-layout>
  </mk-button>
</template>
