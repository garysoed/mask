<style id="theme"></style>
<style>
  #container {
    padding: 2rem;
    position: relative;
  }

  #drawerRoot {
    width: 16rem;
  }

  #accentPalette, #basePalette {
    overflow: hidden;
  }

  #accentPalette,
  #basePalette {
    height: 0;
    transition: height var(--mkAnimationTime);
  }

  #option[expanded="true"] #accentPalette,
  #option[expanded="true"] #basePalette {
    height: 16rem;
    transition: height var(--mkAnimationTime);
  }

  .palette {
    cursor: pointer;
    display: inline-block;
    height: 4rem;
    width: 4rem;
  }

  .palette.selected {
    outline: black solid 4px;
    outline-offset: -4px;
  }

  h3 mk-icon {
    margin-left: 1rem;
    margin-right: 1rem;
  }
</style>
<style id="globalStyle"></style>
<section layout="row" mk-theme="light" fill-parent>
  <mk-drawer
      id="option"
      max-size="16rem"
      min-size="4rem"
      mk-theme="dark"
      mode="vertical"
      shadow="down">
    <div id="drawerRoot">
      <div id="basePaletteSection">
        <h3 layout="row">
          <mk-icon>palette</mk-icon>
          <div>Base Palette</div>
        </h3>
        <div id="basePalette" shadow="down">
          <!-- basePalette -->
        </div>
      </div>


      <div id="accentPaletteSection">
        <h3 layout="row">
          <mk-icon>colorize</mk-icon>
          <div>Accent Palette</div>
        </h3>
        <div id="accentPalette" shadow="down">
          <!-- accentPalette -->
        </div>
      </div>
    </div>
  </mk-drawer>
  <section flex id="container">
    <slot></slot>
  </section>
</section>
