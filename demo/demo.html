<style id="theme"></style>
<style>
  #container {
    padding: 2rem;
    position: relative;
  }

  #drawerRoot {
    width: 16rem;
  }

  #accentPalette, #basePalette {
    overflow: hidden;
  }

  #option[expanded="false"] #accentPalette,
  #option[expanded="false"] #basePalette {
    height: 0;
    transition: height var(--mkAnimationTime);
  }

  #option[expanded="true"] #accentPalette,
  #option[expanded="true"] #basePalette {
    height: 16rem;
    transition: height var(--mkAnimationTime);
  }

  .palette {
    cursor: pointer;
    display: inline-block;
    height: 4rem;
    width: 4rem;
  }

  .palette.selected {
    outline: black solid 4px;
    outline-offset: -4px;
  }
</style>
<style id="globalStyle"></style>
<section layout="row" mk-theme="light" fill-parent>
  <mk-drawer
      id="option"
      max-size="16rem"
      min-size="4rem"
      mk-theme="highlight"
      mode="vertical"
      shadow="down">
    <div id="drawerRoot">
      <mk-text-icon-button label="Base Palette">palette</mk-text-icon-button>
      <div id="basePalette" shadow="down">
        <!-- basePalette -->
      </div>
      <mk-text-icon-button label="Accent Palette">colorize</mk-text-icon-button>
      <div id="accentPalette" shadow="down">
        <!-- accentPalette -->
      </div>
    </div>
  </mk-drawer>
  <section flex id="container">
    <slot></slot>
  </section>
</section>
