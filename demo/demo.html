<style id="theme"></style>
<style>
  #accentPalette, #basePalette {
    overflow: hidden;
  }

  #accentPalette,
  #basePalette {
    height: 0;
    transition: height var(--mkAnimationTime);
  }

  #pageRoot[drawer-expanded="T"] #accentPalette,
  #pageRoot[drawer-expanded="T"] #basePalette {
    height: 16rem;
    transition: height var(--mkAnimationTime);
  }

  .palette {
    cursor: pointer;
    display: inline-block;
    height: 4rem;
    width: 4rem;
  }

  .palette.selected {
    outline: black solid 4px;
    outline-offset: -4px;
  }
</style>
<style id="globalStyle"></style>
<section id="root" layout="row" mk-theme="light" fill-parent>
  <mk-root-layout icon="logo" id="pageRoot" label="Demo">
    <div id="drawerRoot" slot="drawer">
      <div id="basePaletteSection">
        <mk-icon-with-text icon="palette" label="Base Palette"></mk-icon-with-text>
        <div id="basePalette" shadow="down">
          <!-- basePalette -->
        </div>
      </div>

      <div id="accentPaletteSection">
        <mk-icon-with-text icon="highlight" label="Accent Palette"></mk-icon-with-text>
        <div id="accentPalette" shadow="down">
          <!-- accentPalette -->
        </div>
      </div>

      <mk-checkbox id="darkMode" label="Dark mode"></mk-checkbox>
    </div>

    <div id="main" slot="main">
      <slot></slot>
      <mk-layout-overlay></mk-layout-overlay>
    </div>
  </mk-root-layout>
</section>
