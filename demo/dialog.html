<html>
  <head>
    <script src="/bin/bundle-demo.js"></script>
    <style id="globalStyle"></style>
  </head>
  <body>
    <section>
      <mk-demo mk-theme="light">
        <mk-dialog id="dialog"></mk-dialog>
        <mk-text-icon-button id="dialogLaunchButton" label="Click here"></mk-text-icon-button>
      </mk-demo>
    </section>

    <script>
      const dialogLaunchButton = document.getElementById('dialogLaunchButton');
      dialogLaunchButton.addEventListener('mk-action', () => {
        demo.dialogService.open({
          cancelable: true,
          content: {
            attr: new Map([['label', 'Dialog content']]),
            tag: 'mk-icon-with-text',
          },
          onClose: canceled => window.alert(`Canceled: ${canceled}`),
          title: 'Dialog title',
        })
        .subscribe();
      });
    </script>
  </body>
</html>
