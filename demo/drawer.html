<html>
  <head>
    <script src="/bin/bundle-demo.js"></script>
    <style id="globalStyle"></style>
    <style>
      #root {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section id="root" layout="row">
      <mk-demo mk-theme="light">
        <section fill-parent layout="row">
          <mk-drawer
              anchor="start"
              direction="text_start"
              max-size="10rem"
              min-size="4rem"
              mk-theme="highlight"
              mode="vertical">
            <h3>
              Left Drawer content
            </h3>
          </mk-drawer>

          <section flex layout="column">
            <mk-drawer
                anchor="start"
                direction="text_start"
                id="top"
                max-size="10rem"
                min-size="4rem"
                mk-theme="highlight"
                mode="horizontal">
              <h3>
                Top Drawer content
              </h3>
            </mk-drawer>

            <section flex>
              Main Content
            </section>

            <mk-drawer
                anchor="start"
                direction="text_start"
                max-size="10rem"
                min-size="4rem"
                mk-theme="highlight"
                mode="horizontal">
              <h3>
                Bottom Drawer content
              </h3>
            </mk-drawer>
          </section>

          <mk-drawer
              anchor="start"
              direction="text_start"
              max-size="10rem"
              min-size="4rem"
              mk-theme="highlight"
              mode="vertical">
            <h3>
              Right Drawer content
            </h3>
          </mk-drawer>
        </section>
      </mk-demo>
    </section>

    <script>
      window.addEventListener('load', () => {
        const drawers = document.querySelectorAll('mk-drawer');
        for (const drawer of drawers) {
          drawer.addEventListener('mouseover', () => {
            drawer.setAttribute('expanded', 'true');
          });

          drawer.addEventListener('mouseout', () => {
            drawer.setAttribute('expanded', 'false');
          });
        }
      });
    </script>
  </body>
</html>
