<style>
  #drawerContent {
    padding: 1rem;
    width: 10rem;
  }
</style>

<mkd-demo-layout label="Drawer layout">
  <div slot="play">
    <section fill-parent id="rootPlay" layout="row">
      <mk-drawer-layout
          id="drawer"
          max-size="20rem"
          min-size="4rem"
          mk-theme="light"
          mk-theme-highlight
          mode="vertical"
      >
        <div id="drawerContent">
          Drawer content
        </div>
      </mk-drawer-layout>

      <section flex>
        <mk-simple-checkbox id="horizontalModeCheckbox" label="Horizontal mode" apply-on-change>
        </mk-simple-checkbox>
        <mk-simple-checkbox id="expandCheckbox" label="Expand" apply-on-change>
        </mk-simple-checkbox>
      </section>
    </section>
  </div>
  <div slot="docs">
    <p mk-body-1>
      Mask supports 2 kinds of drawers: vertical and horizontal. Drawers are just expandable
      sections. You can set it as floating or inline using custom CSS.
    </p>
  </div>
</mkd-demo-layout>
