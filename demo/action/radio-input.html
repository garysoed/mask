<style>
  #play {
    grid-template-columns: 1fr calc(var(--mkGridColumn) * 2 + var(--mkGridGap));
  }

  #unknownCheckbox {
    grid-column: 1 / 2;
  }

  #resetButton {
    grid-column: 2 / 3;
  }

  #disabledCheckbox {
    grid-row: 2 / 3;
    grid-column: 1 / 3;
  }

  #labelCheckbox {
    grid-row: 3 / 3;
    grid-column: 1 / 3;
  }

.iconContainer {
  height: 2rem;
}
</style>

<mkd-demo-layout label="Radio inputs">
  <div id="play" slot="play" layout="row">
    <div layout="column" flex>
      <mk-radio-input id="optionA" index="0">
        <mk-list-item-layout slot="display_unchecked">
          <div class="iconContainer" slot="bullet">
            <mk-icon icon="mk.radio_unchecked"></mk-icon>
          </div>
          <p slot="label">Option A</p>
        </mk-list-item-layout>
        <mk-list-item-layout slot="display_checked">
          <div class="iconContainer" slot="bullet">
            <mk-icon icon="mk.radio_checked"></mk-icon>
          </div>
          <p slot="label">Option A (checked)</p>
        </mk-list-item-layout>
      </mk-radio-input>

      <mk-radio-input id="optionB" index="1" is-secondary>
        <mk-list-item-layout slot="display_unchecked">
          <div class="iconContainer" slot="bullet">
            <mk-icon icon="mk.radio_unchecked"></mk-icon>
          </div>
          <p slot="label">Secondary Option B</p>
        </mk-list-item-layout>
        <mk-list-item-layout slot="display_checked">
          <div class="iconContainer" slot="bullet">
            <mk-icon icon="mk.radio_checked"></mk-icon>
          </div>
          <p slot="label">Secondary Option B (checked)</p>
        </mk-list-item-layout>
      </mk-radio-input>

      <mk-radio-input id="optionC" index="2">
        <mk-list-item-layout slot="display_unchecked">
          <div class="iconContainer" slot="bullet">
            <mk-icon icon="mk.radio_unchecked"></mk-icon>
          </div>
          <p slot="label">Option C</p>
        </mk-list-item-layout>
        <mk-list-item-layout slot="display_checked">
          <div class="iconContainer" slot="bullet">
            <mk-icon icon="mk.radio_checked"></mk-icon>
          </div>
          <p slot="label">Option C (checked)</p>
        </mk-list-item-layout>
      </mk-radio-input>

      <mk-simple-radio-input id="optionD" index="3" label="Simple Radio Input">
      </mk-simple=radio-input>
    </div>
    <div flex>
      <mk-button id="resetButton">
        <mk-line-layout>Reset</mk-line-layout>
      </mk-button>
    </div>
  </div>
  <div slot="docs">
    <p mk-body-1>
      Mask supports radio button. The state it modifies is the index of the radio button index. To
      use this, you must specify the state-id and index of each radio input.
    </p>
  </div>
</mkd-demo-layout>
