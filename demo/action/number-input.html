<style>
  mk-number-input > div {
    width: 12rem;
  }
</style>
<mkd-demo-layout label="Number Input">
  <div slot="play">
    <mk-number-input id="enabledInput">
      <div>
        Simple input
      </div>
    </mk-number-input>
    <mk-number-input id="disabledInput" mk-disabled>
      <div>
        Disabled input
      </div>
    </mk-number-input>
    <mk-number-input id="rangedInput" min="10" max="100">
      <div>
        Ranged (10 - 100)
      </div>
    </mk-number-input>
    <mk-number-input id="steppedInput" step="5">
      <div>
        Stepped input
      </div>
    </mk-number-input>
  </div>
  <div slot="docs">
    <p mk-body-1>
      Mask's number input allows you to specify a label, a default value, min max values, and
      stepper.
    </p>
  </div>
</mkd-demo-layout>
