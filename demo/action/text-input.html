<style>
  mk-text-input > div {
    width: 12rem;
  }
</style>
<mkd-demo-layout label="Text Input">
  <div slot="play">
    <mk-text-input id="enabledInput" apply-on-change>
      <div>
        Enabled input
      </div>
    </mk-text-input>
    <mk-text-input id="disabledInput" mk-disabled apply-on-change>
      <div>
        Disabled input
      </div>
    </mk-text-input>
    <mk-text-input id="emailInput" autocomplete="email" type="email" apply-on-change>
      <div>
        Email input
      </div>
    </mk-text-input>
    <mk-text-input id="telInput" autocomplete="on" type="tel" apply-on-change>
      <div>
        Telephone input
      </div>
    </mk-text-input>
    <mk-text-input id="urlInput" autocomplete="on" type="url" apply-on-change>
      <div>
        URL input
      </div>
    </mk-text-input>
  </div>
  <div slot="docs">
    <p mk-body-1>
      Mask's text input allows you to specify a label, a default value, and some simple formatting.
      By specifying the <code>type</code>, Mask will prevent the user from typing invalid values.
    </p>
  </div>
</mkd-demo-layout>
