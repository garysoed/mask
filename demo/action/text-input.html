<style>
  mk-text-input > div {
    width: 12rem;
  }
</style>
<mkd-demo-layout label="Text Input">
  <div slot="play">
    <mk-text-input id="enabledInput">
      <div slot="label">
        Enabled input
      </div>
    </mk-text-input>
    <mk-text-input id="disabledInput" mk-disabled>
      <div slot="label">
        Disabled input
      </div>
    </mk-text-input>
    <mk-text-input id="emailInput" autocomplete="email" type="email">
      <div slot="label">
        Email input
      </div>
    </mk-text-input>
    <mk-text-input id="telInput" autocomplete="on" type="tel">
      <div slot="label">
        Telephone input
      </div>
    </mk-text-input>
    <mk-text-input id="urlInput" autocomplete="on" type="url">
      <div slot="label">
        URL input
      </div>
    </mk-text-input>
  </div>
  <div slot="docs">
    <p mk-body-1>
      Mask's text input allows you to specify a label, a default value, and some simple formatting.
      By specifying the <code>type</code>, Mask will prevent the user from typing invalid values.
    </p>
  </div>
</mkd-demo-layout>
