<style>
  #play {
    grid-template-columns: 1fr calc(var(--mkGridColumn) * 2 + var(--mkGridGap));
  }

  #unknownCheckbox {
    grid-column: 1 / 2;
  }

  #resetButton {
    grid-column: 2 / 3;
  }

  #disabledCheckbox {
    grid-row: 2 / 3;
    grid-column: 1 / 3;
  }

  #labelCheckbox {
    grid-row: 3 / 3;
    grid-column: 1 / 3;
  }

.iconContainer {
  height: 2rem;
}
</style>

<mkd-demo-layout label="Checkbox">
  <div id="play" slot="play" layout="grid">
    <mk-checkbox id="unknownCheckbox">
      <mk-list-item-layout slot="display_unknown">
        <div class="iconContainer" slot="bullet">
          <mk-icon icon="mk.checkbox_unknown"></mk-icon>
        </div>
        <p slot="label">Initially unknown</p>
      </mk-list-item-layout>
      <mk-list-item-layout slot="display_checked">
        <div class="iconContainer" slot="bullet">
          <mk-icon icon="mk.checkbox_checked"></mk-icon>
        </div>
        <p slot="label">Checked</p>
      </mk-list-item-layout>
      <mk-list-item-layout slot="display_unchecked">
        <div class="iconContainer" slot="bullet">
          <mk-icon icon="mk.checkbox_unchecked"></mk-icon>
        </div>
        <p slot="label">Unchecked</p>
      </mk-list-item-layout>
    </mk-checkbox>

    <mk-button id="resetButton">
      <mk-line-layout>Reset</mk-line-layout>
    </mk-button>

    <mk-checkbox id="disabledCheckbox" mk-disabled>
      <mk-line-layout slot="display_checked">Disabled</mk-line-layout>
    </mk-checkbox>

    <mk-checkbox id="labelCheckbox" is-secondary>
      <mk-line-layout slot="display_unchecked">Unchecked</mk-line-layout>
      <mk-line-layout slot="display_checked">Checked</mk-line-layout>
    </mk-checkbox>

    <mk-checkbox label="Simple checkbox with default settings"></mk-checkbox>
  </div>
  <div slot="docs">
    <p mk-body-1>
      Mask's checkboxes support 3 states: checked, unchecked, and unknown.
    </p>
    <p mk-body-1>
      You can customize what to display for the different states by using HTML's slots.
    </p>
  </div>
</mkd-demo-layout>
