
<mkd-demo-layout label="Keyboard">
  <div slot="play">
    <mk-annotated-text annotations="['emoji']">
      With annotated texts, you can display emojis (:smiley) inline.
    </mk-annotated-text>
  </div>
  <div slot="docs">
    <p mk-body-1>
      Annotated texts let you replace texts with any arbitrary Nodes. You can use this to display
      inline emojis as images.
    </p>
  </div>
</mkd-demo-layout>
