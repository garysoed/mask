<style>
  #detailsDrawer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
  }

  #docsContainer,
  #playContainer {
    padding: 1rem;
  }

  #drawerRoot {
    background-color: var(--mkThemeBG);
    height: 32rem;
  }

  .iconContainer {
    height: 2rem;
  }
</style>

<div fill-parent layout="column" mk-body-1>
  <div flex id="playContainer">
    <slot name="play"></slot>
  </div>
  <mk-drawer-layout
      id="detailsDrawer"
      max-size="32rem"
      min-size="4rem"
      mode="horizontal"
  >
    <div id="drawerRoot" layout="column">
      <mk-button id="detailsButton" mk-theme-highlight>
        <mk-list-item-layout>
          <div class="iconContainer" slot="bullet">
            <mk-icon id="bulletIcon"></mk-icon>
          </div>
          <mk-line-layout id="detailsLabel" slot="details"></mk-line-layout>
        </mk-list-item-layout>
      </mk-button>
      </mk-text-icon-button>
      <div flex id="docsContainer">
        <slot name="docs"></slot>
      </div>
    </div>
  </mk-drawer-layout>
</div>
