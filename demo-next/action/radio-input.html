<style>
  #play {
    grid-template-columns: 1fr calc(var(--mkGridColumn) * 2 + var(--mkGridGap));
  }

  #unknownCheckbox {
    grid-column: 1 / 2;
  }

  #resetButton {
    grid-column: 2 / 3;
  }

  #disabledCheckbox {
    grid-row: 2 / 3;
    grid-column: 1 / 3;
  }

  #labelCheckbox {
    grid-row: 3 / 3;
    grid-column: 1 / 3;
  }

.iconContainer {
  height: 2rem;
}
</style>

<mkd-demo-layout label="Radio inputs">
  <div id="play" slot="play" layout="row">
    <div layout="column" flex>
      <mk-radio-input id="optionA" namespace="test" index="0">
        Option A
      </mk-radio-input>

      <mk-radio-input id="optionB" namespace="test" index="1" is-secondary>
        Option B (secondary)
      </mk-radio-input>

      <mk-radio-input id="optionC" namespace="test" index="2">
        Option C
      </mk-radio-input>

      <mk-radio-input id="optionD" namespace="test" index="3">
        Simple radio input
      </mk=radio-input>
    </div>
    <div flex>
      <mk-button id="resetButton">
        <mk-line-layout>Reset</mk-line-layout>
      </mk-button>
    </div>
  </div>
  <div slot="docs">
    <p mk-body-1>
      Mask supports radio button. The state it modifies is the index of the radio button index. To
      use this, you must specify the mutable-path= and index of each radio input.
    </p>
  </div>
</mkd-demo-layout>
