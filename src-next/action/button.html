<style>
  #root {
    border: none;
    cursor: pointer;
    padding: 0;
    user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-user-select: none;
    width: 100%;
  }

  :host {
    cursor: pointer;
  }

  #root[disabled],
  #root[disabled]:focus {
    cursor: default;
  }

  #root:hover,
  #root:focus {
    outline: none;
  }
</style>
<button id="root">
  <slot></slot>
</button>
