/***********
 * Variables
 ***********/
 * {
  --mkFontFamilyHeader: 'Montserrat', cursive;
  --mkFontFamilyNormal: 'Lato', sans-serif;
  --mkFontFamilyMono: 'Ubuntu Mono', monospace;

  --mkFontWeightNormal: 400;
  --mkFontWeightBold: 700;
  --mkLineHeight: 2rem;

  --mkSizePadding: 1rem;

  --mkAnimationTime: .15s;

  --mkGridColumn: 4rem;
  --mkGridGap: 1rem;
}

/*****************
 * Theme variables
 *****************/
[mk-theme="light"],
[mk-theme="dark"],
[mk-theme-highlight],
[mk-passive-1] {
  --mkThemeBG: var(--mkThemePassiveBG1B);
  --mkThemeFG: var(--mkThemePassiveFG1B);
}

[mk-theme="light"] [mk-passive-2],
[mk-theme="light"][mk-passive-2],
[mk-theme="dark"] [mk-passive-2],
[mk-theme="dark"][mk-passive-2],
[mk-theme-highlight] [mk-passive-2],
[mk-theme-highlight][mk-passive-2],
[mk-passive-2] {
  --mkThemeBG: var(--mkThemePassiveBG2B);
  --mkThemeFG: var(--mkThemePassiveFG2B);
}

[mk-theme="light"] [mk-action-1],
[mk-theme="light"][mk-action-1],
[mk-theme="dark"] [mk-action-1],
[mk-theme="dark"][mk-action-1],
[mk-theme-highlight] [mk-action-1],
[mk-theme-highlight][mk-action-1],
[mk-action-1] {
  --mkThemeBG: var(--mkThemeActionBG1B);
  --mkThemeFG: var(--mkThemeActionFG1B);
}

[mk-theme="light"] [mk-action-2],
[mk-theme="light"][mk-action-2],
[mk-theme="dark"] [mk-action-2],
[mk-theme="dark"][mk-action-2],
[mk-theme-highlight] [mk-action-2],
[mk-theme-highlight][mk-action-2],
[mk-action-2] {

  --mkThemeFG: var(--mkThemeActionFG2B);
}

[mk-theme="light"] a,
a[mk-theme="light"],
[mk-theme="dark"] a,
a[mk-theme="dark"],
[mk-theme-highlight] a,
a[mk-theme-highlight],
a {
  --mkThemeBG: var(--mkThemeActionBG2B);
  --mkThemeFG: var(--mkThemeActionFG2B);
}

[mk-theme="light"] [mk-action-1]:focus-within,
[mk-theme="light"][mk-action-1]:focus-within,
[mk-theme="dark"] [mk-action-1]:focus-within,

[mk-theme-highlight] [mk-action-2]:focus-within,
[mk-theme-highlight][mk-action-2]:focus-within,
[mk-action-2]:focus-within {
  --mkThemeBG: var(--mkThemeFocusBG2B);
  --mkThemeFG: var(--mkThemeFocusFG2B);

[mk-theme="light"] a:focus-within,

a {

  color: var(--mkThemeFG);
}

/*************
 * Applied CSS
 *************/

html, input {
  font-family: var(--mkFontFamilyNormal);
}

html {
  font-size: 75%;
}

body {
  margin: 0;
}

[mk-body-1],
[mk-body-2],
a,
code,
pre,
kbd {
  font-size: 1.25rem;
  line-height: 2rem;
}

[mk-body-2] {
  font-weight: 700;
}

a {
  font-weight: var(--mkFontWeightBold);
  text-decoration: none;
}

a > code {
  color: var(--mkThemeActionFG1);
}

a:hover, a:focus {
  cursor: pointer;
  text-decoration: underline;
}

a:hover > code,
a:focus > code {
  color: var(--mkThemeActionFocusFG1);
}

a:focus {
  outline: none;
}

h1 {
  font-size: 5rem;
  font-weight: 300;
  line-height: 8rem;
}

h2 {
  font-size: 4rem;
  font-weight: 400;
  line-height: 8rem;
}

h3 {
  font-size: 3rem;
  font-weight: 400;
  line-height: 8rem;
}

h4 {
  font-size: 2rem;
  font-weight: 400;
  line-height: 4rem;
}

h5 {
  font-size: 1.75rem;
  font-weight: 500;
  line-height: 4rem;
}

h6 {
  font-size: 1.5rem;
  font-weight: 700;
  line-height: 4rem;
}

h1, h2, h3, h4, h5, h6 {
  color: var(--mkThemeFG);
  font-family: var(--mkFontFamilyHeader);
  margin: 0;
}

hr {
  margin-block-start: 2rem;
  margin-block-end: 2rem;
  border-style: solid;
  border-bottom-color: var(--mkThemeActionDisabledFG2);
  border-top: none;
  border-left: none;
  border-right: none;
}

code, pre, kbd {
  color: var(--mkThemeFG);
  font-family: var(--mkFontFamilyMono);
}

pre {
  padding: 1rem;
}

/* fieldset {
  border: 2px solid var(--mkThemeActionFG1);
  padding: 1rem 1rem 2rem 1rem;
}

fieldset:hover, fieldset:focus {
  border-color: var(--mkThemeActionFocusFG1);
} */

input {
  background-color: var(--mkThemeBG);
}

input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
textarea:-webkit-autofill,
textarea:-webkit-autofill:hover,
textarea:-webkit-autofill:focus,
select:-webkit-autofill,
select:-webkit-autofill:hover,
select:-webkit-autofill:focus {
  -webkit-text-fill-color: var(--mkThemeFG);
  transition: background-color 5000s ease-in-out 0s;
}

label {
  color: var(--mkThemeFG);
  font-size: 1.25rem;
  line-height: 2rem;
}

/* legend {
  color: var(--mkThemeActionFG1);
} */

/* fieldset:hover > legend, fieldset:focus > legend {
  color: var(--mkThemeActionFocusFG1);
} */

p, pre {
  margin-block-start: 1rem;
  margin-block-end: 1rem;
}

/* Table styling */
table {
  border-collapse: collapse;
  color: var(--mkThemeFG);
  font-size: var(--gsFontSizeRoot);
  table-layout: fixed;
}

table tr:nth-child(2n) {
  background-color: var(--mkThemeBG);
}

th {
  font-size: 1.5rem;
  font-weight: 700;
  text-align: start;
}

td, th {
  border: 1px solid var(--mkThemeFG);
  padding: 1rem;
}

tr:first-child th {
  border-top: none;
}

th:first-child,
td:first-child {
  border-left: none;
}

th:last-child,
td:last-child {
  border-right: none;
}

tr:last-child th,
tr:last-child td {
  border-bottom: none;
}

dl {
  display: grid;
  grid-template-columns: auto 1fr;
  margin-block-start: 1rem;
  margin-block-end: 1rem;
}

dt, dd {
  padding: 1rem;
}

dt > p,
dd > p {
  margin: 0;
}

dd {
  margin-inline-start: 0;
}

dt {
  font-weight: var(--mkFontWeightBold);
}

/* Layouts */
[layout="grid"] {
  display: grid;
  grid-column-gap: 1rem;
  grid-auto-rows: 4rem;
}

[layout="row"] {
  display: flex;
  flex-direction: row;
