<mk-root-layout mk-theme="light" icon="icon" label="Label"><style>
  #container {
    background-color: var(--mkThemeBG);
    overflow: auto;
    padding: 0;
    position: relative;
  }

  #drawer {
    position: relative;
  }

  #drawerSection {
    position: absolute;
  }

  #drawerSlot::slotted([slot="drawer"]),
  #title {
    width: 16rem;
  }

  #title {
    text-align: start;
  }

  #drawerSlot::slotted([slot="drawer"]) {
    flex: 1;
  }

  #mainSlot::slotted([slot="main"]) {
    height: 100%;
    position: relative;
  }
</style>

<section id="root" layout="row" fill-parent="">
  <mk-drawer-layout id="drawer" max-size="16rem" min-size="4rem" mk-theme-highlight="" mode="vertical" mk-body-1=""><style>
  #root {
    background-color: var(--mkThemeBG);
    overflow: hidden;
    position: relative;
    transition: width var(--mkAnimationTime), height var(--mkAnimationTime);
  }
</style>

<div id="root" style="height: 100%; width: 4rem;">
  <slot>
    <div id="drawerSection" fill-parent="" layout="column" shadow="down">
      <mk-button id="titleButton"><style>
  #root {
    border: none;
    cursor: pointer;
    padding: 0;
    user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-user-select: none;
    width: 100%;
  }

  :host {
    cursor: pointer;
  }

  :host([disabled]),
  :host([disabled]:focus) {
    cursor: default;
  }

  :host(:hover),
  :host(:focus) {
    outline: none;
  }
</style>
<button id="root" aria-disabled="false" mk-action-1="" tabindex="0">

  #bulletContainer {
    overflow: hidden;
    width: 4rem;
  }

  #contents {
    overflow: hidden;
  }

  #label::slotted(*),
  #details::slotted(*) {
    padding: 0 1rem;
  }

  #root {
    background-color: var(--mkThemeBG);
    color: var(--mkThemeFG);
    height: 4rem;
    text-align: start;
  }
</style>
