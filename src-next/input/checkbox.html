<style>
  /* Customize the label (the container) */
  #container {
    display: block;
    position: relative;
    cursor: pointer;
    user-select: none;
  }

  /* Hide the browser's default checkbox */
  #input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
  }

  #container[mk-disabled],
  #container[mk-disabled]:focus,
  #container[mk-disabled] #input,
  #container[mk-disabled]:focus #input {
    cursor: default;
  }

  #iconContainer {
    height: 2rem;
  }
</style>

<label id="container" mk-body-2>
  <input id="input" type="checkbox">
  <mk-list-item-layout>
    <div id="iconContainer" slot="bullet">
      <mk-icon id="icon"></mk-icon>
    </div>
    <p slot="label">
      <slot></slot>
    </p>
  </mk-list-item-layout>
</label>
