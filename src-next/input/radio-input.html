<style>
  /* Customize the label (the container) */
  #container {
    display: block;
    position: relative;
    cursor: pointer;
    user-select: none;
  }

  /* Hide the browser's default checkbox */
  #container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
  }

  :host([disabled]) #container,
  :host([disabled]:focus) #container,
  :host([disabled]) #container input,
  :host([disabled]:focus) #container input {
    cursor: default;
  }

  /* Create a custom checkbox */
  #checkmark {
    position: absolute;
  }

  /* Create the checkmark/indicator (hidden when not checked) */
  #checkmark:after {
    content: "";
    position: absolute;
    display: none;
  }

  /* Show the checkmark when checked */
  #container input:checked ~ #checkmark:after {
    display: block;
  }

  #display_checked,
  #display_unchecked {
    display: none;
  }

  #container.display_checked #display_checked,
  #container.display_unchecked #display_unchecked {
    display: block;
  }

  .iconContainer {
    height: 2rem;
  }
</style>

<label id="container" mk-body-2>
  <input id="input" type="radio">
  <mk-list-item-layout>
    <div class="iconContainer" slot="bullet">
      <mk-icon id="icon"></mk-icon>
    </div>
    <p id="label" slot="label">
      <slot></slot>
    </p>
  </mk-list-item-layout>
</label>
